plugins {
    id 'java'
    id 'gg.jte.gradle' version '1.11.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'gg.jte:jte:1.11.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

jte {
    precompile()
}

tasks.named('test') {
    useJUnitPlatform()
}
